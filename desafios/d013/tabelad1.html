<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio1</title>
    <style>

table{ width: 300px;
   
height: 300px;
border-spacing: 1px;
        }
        th{
            border: 1px solid black; 
            
        }
        td{
            border-radius: 10px;
        }
        tr:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>

<tr>
  <th>1</th>
  <th>2</th>
  <th rowspan="2">3</th>
  <th>4</th>
</tr>


<tr><th>5</th>
    <th>6</th>
   
    <th>7</th>
    
</tr>

<tr><th colspan="3">8</th>   
    <th>9</th>
</tr>

<tr><th rowspan="2">10</th>
    <th colspan="2">11</th>
    <th>12</th>
</tr>

<tr><th>13</th>
    <th>14</th>
    <th>15</th>
</tr>

    </table>
    <br>
    <table style="width: 500px; background-color: grey; color: white;">
        <tr>
<th colspan="4">a</th>
<th rowspan="4">b</th>
        </tr>
       
        <tr>
            <th rowspan="4">c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>
            
        </tr>

        <tr>
            
            <th>g</th>
            <th>h</th>
            <th>i</th>
            
        </tr>

        <tr>
            
            <th>j</th>
            <th>l</th>
            <th>m</th>
            
        </tr>

        <tr>
            
            
            <th colspan="4">n</th>
        </tr>
    </table>
</body>
</html>
