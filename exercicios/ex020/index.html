<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>body{
        background-color: rgb(41, 41, 41); color: white;
    }
    div{display: inline-block;
        background-color: lightgray; text-align: center;
        height: 200px;

        border: 1px solid black;
    }
    div:hover{background-color: blue;}
   
    
    </style>

</head>
<body>

<div id="d1">01</div>
<div id="d2">02</div>
<div id="d3">03</div>

<div>05</div>
<div>06</div>
<div>07</div>
<div>08</div>
<div>09</div>
    
</body>
</html>
