<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="Iemail" >E-mail</label>
            <input type="email" name="mail" id="Iemail" required  autocomplete="email" placeholder="E-mail"></p>
            <p><label for="Itelefone">Telefone</label>
            <input type="tel" name="Telefone" id="Itelefone" autocomplete="tel" required placeholder="(+##) # #### ####" minlength="10" maxlength="11" pattern="![0-9]{2}-[0-9]{2}-[0-9]{5}-[0-9]{4}$"></p>

        </fieldset>
         <p><input type="submit" value="Enviar">
         <input type="reset" value="Apagar"></p>
    </form>
</body>
