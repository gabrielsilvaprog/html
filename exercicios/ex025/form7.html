<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{ 
        background-color: rgb(41, 41, 41);
        color: white;
    }
textarea{ 
    border-radius: 10px; color: red;
    border: solid pink 2px;
}

input{
    border-radius: 10px;
}
#iest{
    border-radius: 10px;
}
</style>

<body>
    
<h1>exemplo de formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>  São Paulo</option>
        </optgroup>
    </select>
</p>

<p>

<label for="iprof">Profissão</label></p>
<input type="text"  name="prof" type="iprof" list="lstprof">

<datalist id="lstprof">
<option>Administrador</option>
<option >Contador</option>
<option>Desenvolvedor</option>

</datalist>

<p>
<input type="submit" value="enviar">
<input type="reset" value="limpar">
</p>

<p><label for="imsg">Mensagem </label> <br>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>


</p>

</form>


</body>
</html>
