<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="Inome">Nome</label>
    <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" >
</p>
    <p>
        <label for="Imedia">Média</label>
        <input type="number" name="media" id="Imedia" min="0" max="10" step="0.1" value="" placeholder="Média" required>
    </p>
    <p>
        <label for="Imes">Período Letivo</label>
        <input type="month" name="mes" id="Imes" >
    </p>
    <p><label for="Idia">Dia</label>
    <input type="date" name="dia" id="Idia"></p>
    <p>
        <p><label for="Ihora">Hora</label>
        <input type="time" name="hora" id="Ihora"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

        </p>
        <a href="form4.html">form4</a>

</body>
</html>
