<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body><h1>Inserindo videos hospedados localmente</h1>
<p>esse vídeo está hospedado no meu própio servidor</p>
<abbr title="flores amarelas">
    <video controls width="560" poster="imagens/pexels-thepaintedsquare-1039111.jpg" autoplay loop>
        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/Meuvideo.webm" type="video/webm">
        <source src="media/meuvideo.ogv" type="video/ogg">
        <p style="color: darkred;">Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video> <!--este metodo é muito custoso de internet-->
</abbr>
<h1>inserindo do yotube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/WBWKapFQFL0?si=v8qDwi07qjUAs6Lu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--não consome banda própia-->

    
</body>
</html>
